<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My calculator</title>
    <script src="script.js"></script>
  </head>

  <body>
    <table>
      <tr>
          <td colspan="5" id="str" class="textarea">     </td>
      </tr>
      <tr>
          <td colspan="2"><button class="num" id="<---" onclick="backspace()"><---</button></td>
          <td colspan="2"><button class="num" id="C" onclick="clearNum()">C</button></td>
          <td><button class="operation" id="Sqrt" onclick="setOperation(this.id)">Sqrt</button></td>
      </tr>
      <tr>
        <td><button class="num" id="7" onclick="getNum(this.id)">7</button></td>
        <td><button class="num" id="8" onclick="getNum(this.id)">8</button></td>
        <td><button class="num" id="9" onclick="getNum(this.id)">9</button></td>
        <td><button class="operation" id="/" onclick="setOperation(this.id)">/</button></td>
        <td><button class="operation" id="^" onclick="setOperation(this.id)">^</button></td>
      </tr>
      <tr>
        <td><button class="num" id="4" onclick="getNum(this.id)">4</button></td>
        <td><button class="num" id="5" onclick="getNum(this.id)">5</button></td>
        <td><button class="num" id="6" onclick="getNum(this.id)">6</button></td>
        <td><button class="operation" id="*" onclick="setOperation(this.id)">*</button></td>
        <td><button class="operation" id="1/x" onclick="setOperation(this.id)">1/x</button></td>
      </tr>
      <tr>
        <td><button class="num" id="1" onclick="getNum(this.id)">1</button></td>
        <td><button class="num" id="2" onclick="getNum(this.id)">2</button></td>
        <td><button class="num" id="3" onclick="getNum(this.id)">3</button></td>
        <td><button class="operation" id="-" onclick="setOperation(this.id)">-</button></td>
        <td rowspan="2"><button class="operation"  onclick="result()">=</button></td>
      </tr>
      <tr>
        <td><button class="num" id="0" onclick="getNum(this.id)">0</button></td>
        <td><button class="num" id="-/+"onclick="changeSign()">-/+</button></td>
        <td><button class="num" id="." onclick="getNum(this.id)">.</button></td>
        <td><button class="operation" id="+" onclick="setOperation(this.id)">+</button></td>
      </tr>
    </table>
  </body>
</html>
